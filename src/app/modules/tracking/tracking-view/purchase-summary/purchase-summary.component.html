<div class="purchase-summary-card" *ngIf="tipoEntrega || direccionEntrega || fechaRetiro">
  <h3 class="title">Resumen de tu compra</h3>
  <div class="content-row">
    <div class="icon-col">
      <div class="circle"><img [src]="tipoEntrega === 'Retiro en tienda' ? 'assets/tienda-icon.svg' : 'assets/domicilio-icon.svg'" alt="Entrega" /></div>
    </div>
    <div class="text-col">
      <div class="line tipo">{{ tipoEntrega }}</div>
      <div class="line direccion" *ngIf="direccionEntrega"><strong>{{ direccionEntrega }}</strong></div>
      <div class="line retiro" *ngIf="fechaRetiro">Retira a partir del {{ fechaRetiro }}</div>
    </div>
  </div>
</div>
