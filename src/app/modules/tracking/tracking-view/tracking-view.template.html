<div class="search-wrapper">
    <app-tracking-search-box (search)="onSearch($event)" [searchModel]="searchModel"></app-tracking-search-box>
</div>

<div class="box-container" *ngIf="invoice">
    <div style="padding: 16px 0 8px; display: flex; flex-direction: column; align-items: flex-start;">
        <div class="tipografia1" >
            Nro {{ invoice.documentLabel }}: {{ invoice.printedNumber }}
        </div>
        <div *ngIf="showPickupDate()" class="tipografia2">
            Retirado: {{ invoice.pickup.date | date:'dd/MM/yyyy' }}
        </div>
    </div>
    <app-tracking-stepper-view [steps]="invoice.trackingSteps" [orderDetails]="invoice.orderProducts"></app-tracking-stepper-view>
</div>

<div class="box-container">
    <app-tracking-delivery-details [pickup]="invoice?.pickup"></app-tracking-delivery-details>
</div>

<div class="box-container" *ngIf="invoice?.hasProductDetails">
    <app-tracking-order-details [orderDetails]="invoice?.orderProducts" [isBox]="true"></app-tracking-order-details>
</div>

<div class="box-container no-padding"  #trackingStepperView>
    <ng-container *ngFor="let step of invoice?.trackingSteps">
        <app-tracking-machinable-process *ngIf="step.machinable && step.machinable.orders.length > 0"
                                         [machinableProcess]="step.machinable"></app-tracking-machinable-process>
    </ng-container>

</div>
